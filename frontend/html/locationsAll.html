<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Locations – Work Safety Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div id="siteHeader"></div>

  <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">

    <!-- Page header -->
    <div class="bg-white rounded-lg shadow border border-gray-200 p-6 mb-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-1">
        All Locations for
        <a id="companyLink" href="#" class="text-blue-600 hover:underline">—</a>
      </h1>
      <div id="locationCount" class="text-sm text-gray-600"></div>

      <!-- Search + Sort -->
      <div class="mt-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div class="relative w-full sm:w-64">
          <input
            type="text"
            id="searchInput"
            placeholder="Search locations..."
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md bg-white placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 text-sm"
          />
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>

        <div class="flex flex-wrap items-center gap-2">
          <span class="text-sm text-gray-700">Sort by:</span>
          <button class="sort-button px-3 py-1.5 border border-gray-300 rounded text-sm"
                  data-sort="city">City</button>
          <button class="sort-button px-3 py-1.5 border border-gray-300 rounded text-sm"
                  data-sort="safety_score">Safety Score</button>
          <button class="sort-button px-3 py-1.5 border border-gray-300 rounded text-sm"
                  data-sort="employees">Employees</button>
            <button class="sort-button px-3 py-1.5 border border-gray-300 rounded text-sm"
            data-sort="trir">TRIR</button>
          <button class="sort-button px-3 py-1.5 border border-gray-300 rounded text-sm"
                  data-sort="dart_rate">DART Rate</button>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="locationsLoading" class="text-center py-16">
      <p class="text-gray-600 text-lg">Loading all locations…</p>
    </div>

    <!-- Error -->
    <div id="locationsError" class="text-center py-16 hidden">
      <p class="text-red-600 text-lg font-medium"></p>
    </div>

    <!-- No results -->
    <div id="noResults" class="text-center py-16 hidden">
      <p class="text-gray-500 text-lg">No locations found for this company.</p>
    </div>

    <!-- Locations grid -->
    <div id="locationsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
  </div>

  <script src="frontend/js/locationsAll.js"></script>
</body>
</html>
