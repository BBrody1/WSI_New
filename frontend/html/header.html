<!-- header.html -->
<header class="bg-white border-b border-gray-200 w-full z-40">
    <!-- Mobile Navigation Menu (hidden by default) -->
    <nav id="mobileMenu" class="md:hidden fixed top-16 left-0 w-full bg-white shadow-lg border-t border-gray-200 z-50 hidden" tabindex="-1">
        <div class="flex flex-col space-y-1 px-6 py-4">
            <form id="mobileSearchForm" class="mb-3" autocomplete="off">
                <input
                    type="search"
                    id="mobileSearchInput"
                    placeholder="Search companies…"
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 bg-gray-50"
                    autocomplete="off"
                >
            </form>
            <a href="#" class="text-gray-700 py-2 rounded hover:bg-gray-100">Blog</a>
            <a href="#" class="text-gray-700 py-2 rounded hover:bg-gray-100">About</a>
            <a href="#" class="text-gray-700 py-2 rounded hover:bg-gray-100">Upgrade</a>
            <a href="#" class="text-gray-700 py-2 rounded hover:bg-gray-100">Contact</a>
            <a href="#" class="text-gray-700 py-2 rounded hover:bg-gray-100">Login</a>
            <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Signup</a>
        </div>
    </nav>
    
    <!-- Main Header Bar -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Left Section: Logo/Brand -->
            <div class="flex-shrink-0 flex items-center">
                <a href="/" class="flex items-center">
                    <svg class="w-8 h-8 text-blue-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a1 1 0 001 1h12a1 1 0 001-1V5a1 1 0 000-2H3zm3 2a1 1 0 011-1h8a1 1 0 110 2H7a1 1 0 01-1-1zm0 4a1 1 0 011-1h5a1 1 0 110 2H7a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="font-semibold text-xl text-gray-800">Work Safety Index</span>
                </a>
            </div>

            <!-- Center Section: Desktop Search -->
            <div class="hidden md:flex flex-1 justify-center px-6">
                <form id="headerSearchForm" class="relative w-full max-w-lg" autocomplete="off">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 20 20">
                                <circle cx="9" cy="9" r="7" stroke="currentColor" stroke-width="2"/>
                                <line x1="17" y1="17" x2="13" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <input
                            type="search"
                            id="headerSearchInput"
                            placeholder="Search companies…"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 bg-gray-50"
                            autocomplete="off"
                        >
                        <div id="headerSearchResults" class="absolute z-50 left-0 mt-2 w-full bg-white border border-gray-200 rounded shadow-lg hidden"></div>
                    </div>
                </form>
            </div>

            <!-- Right Section: Desktop Nav -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-gray-900 whitespace-nowrap">Blog</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 whitespace-nowrap">About</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 whitespace-nowrap">Upgrade</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 whitespace-nowrap">Contact</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 whitespace-nowrap">Login</a>
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 whitespace-nowrap">Signup</a>
            </div>

            <!-- Mobile Hamburger (remains on the far right) -->
            <div class="md:hidden">
                <button
                    class="text-gray-600 hover:text-gray-900"
                    id="mobileMenuBtn"
                    aria-label="Open navigation menu"
                    aria-controls="mobileMenu"
                    aria-expanded="false"
                    type="button"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
